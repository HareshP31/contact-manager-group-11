<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Meow Manager</title>
		<script type="text/javascript" src="js/login.js"></script>
		<link href="css/styles.css" rel="stylesheet">
		<link rel="icon" href="images/cat-face.png" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
			<div id="bodyDiv">
			<div id="titleDiv">
				<h1>Meow Manager</h1>
				<h2>Welcome!</h2>
				<h2>Login/Register to keep track of your furry friends!</h2>
			</div>

			<div id="formToggle">
				<div id="loginTab" class="form-tab active" onclick="showForm('login')">Login</div>
				<div id="registerTab" class="form-tab" onclick="showForm('register')">Register</div>
			</div>

			<div id="loginDiv">
				<div class="form-row">
					<p>Username:</p>
					<input autocomplete="off" required type="text" id="loginName" placeholder="Enter username here..."/>
				</div>
				<div class="form-row">
					<p>Password:</p>
					<input autocomplete="off" required type="password" id="loginPassword" placeholder="Enter password here..."/>
					<button type="button" onclick="togglePasswordLogin()" id="togglePasswordButtonLogin">Show</button>
				</div>
				<div class="form-column">
					<button type="button" class="buttons" id="loginButton" onclick="doLogin();">LOGIN</button>
					<span id="loginResult"></span>
				</div>
				<div id="spinner" style="display: none;">
					<div class="loading"></div>
				</div>
				<div id="blackCatRow">
					<div id="blackCatImage" onclick="createHeart(event)"></div>
					<h3>- Pet Me!</h3>
				</div>
			</div>

			<div id="registerDiv">
				<div class="form-row">
					<p>First Name:</p>
					<input autocomplete="off" required type="text" id="firstName" placeholder="Enter your first name..."/>
				</div>
				<div class="form-row">
					<p>Last Name:</p>
					<input autocomplete="off" required type="text" id="lastName" placeholder="Enter your last name..."/>
				</div>
				<div class="form-row">
					<p>Username:</p>
					<input autocomplete="off" required type="text" id="registerName" placeholder="Enter a username..."/>
				</div>
				<div class="form-row">
					<p>Password:</p>
					<input autocomplete="off" required type="password" id="registerPassword" placeholder="Enter a password..."/>
					<button type="button" onclick="togglePasswordRegister()" id="togglePasswordButtonRegister">Show</button>
				</div>
				<div class="form-column">
					<button type="button" class="buttons" onclick="doRegister();">REGISTER</button>
					<br><span id="registerResult"></span>
				</div>
			</div>
		</div>

	</body>
</html>
