<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meow Manager</title>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/contacts.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="icon" href="images/cat-face.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="bodyDiv">
            <div id="logged-in-header">
                <h2 id="userName"></h2>
                <button type="button" id="loginButton" class="buttons" onclick="doLogout();">LOGOUT</button>
            </div>


            <button type="button" class="buttons" id="toggleFormButton">Show Add Contact Form</button>

            <div id="addContactFormContainer" style="display: none;">
                <div class="form-column">
                    <h2>Add New Contact</h2>
                </div>
                <form id="addContactForm">
                    <div id="registerDiv">
                        <div class="form-row">
                            <p>First Name:</p>
                            <input type="text" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-row">
                            <p>Last Name:</p>
                            <input type="text" id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-row">
                            <p>Phone:</p>
                            <input type="text" id="phone" placeholder="Phone" required>
                        </div>
                        <div class="form-row">
                            <p>Email:</p>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-column">
                            <button type="button" class="buttons" onclick="addContacts();">Add New Contact</button>
                        </div>
                        <div class="form-column">
                            <span id="registerResult"></span>
                        </div>
                        
                    </div>
                </form> 
            </div>

            <br> 
            <div class="form-row">
                <h1>Search Your Contacts</h1>
                <input type="text" id="searchText" placeholder="Begin typing..." />
            </div>
            <span id="searchResult"></span>
            <p id="contactList"></p>
            <span id="saveError"></span>
            <h1>Your Contacts</h1>
            <div id="table-mobile">
                <table id="contactsTable" border="1">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
